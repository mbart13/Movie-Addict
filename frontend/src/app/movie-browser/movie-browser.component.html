<div class="input-container">
    <input class="search-bar" type="text" placeholder="Search for a movie">
    <i class="fas fa-search"></i>
</div>
<div class="filter-buttons">
    <button class="btn" [class.btn-active]="selectedButton === 'popular'" (click)="getMovies('popular')" (click)="selectButton('popular')">Popular
    </button>
    <button class="btn" [class.btn-active]="selectedButton === 'now playing'" (click)="selectButton('now playing')">Now Playing
    </button>
    <button class="btn" [class.btn-active]="selectedButton === 'top rated'" (click)="getMovies('top rated')" (click)="selectButton('top rated')">Top
        Rated
    </button>
    <button class="btn" [class.btn-active]="selectedButton === 'upcoming'" (click)="selectButton('upcoming')">Upcoming
    </button>
</div>
<div class="main-section">
    <app-filter-panel></app-filter-panel>
    <app-movie-list [movies]="movieService.movies$ | async"></app-movie-list>
</div>
