<div [routerLink]="['/movies/', movie.id]" class="movie-card">
    <div class="image-container">
      <img *ngIf="movie.poster_path; else noImage" [src]="env + movie.poster_path" [alt]="movie.title">
      <span *ngIf="movie.vote_average" class="rating">{{movie.vote_average | number:'1.1'}}</span>
    </div>

    <ng-template #noImage>
      <img class="no-image" src="./assets/no-image.png" alt="no image">
    </ng-template>
    <div class="movie-info">
        <h3 class="title">{{ movie.title }}</h3>
        <p class="release-date" *ngIf="movie.release_date">{{ '(' + movie.release_date.slice(0, 4) + ')' }}</p>
        <div class="genres">
            <span *ngFor="let id of movie.genre_ids; last as isLast">
                {{ getGenreById(id) }}<span *ngIf="!isLast">, </span></span>
        </div>
    </div>
</div>
