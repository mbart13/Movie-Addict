<div class="movie-card">    
    <img [src]="movie.posterPath" alt="movie.title">
    <div class="movie-info">
        <h3 class="title">{{ movie.title }}</h3>
        <p class="release-date" *ngIf="movie.releaseDate">{{ '(' + movie.releaseDate.slice(0, 4) + ')' }}</p>
        <span class="genres" *ngFor="let genre of movie.genreIds; last as isLast">{{ genre }}<span *ngIf="!isLast">, </span></span>
    </div>
</div>
