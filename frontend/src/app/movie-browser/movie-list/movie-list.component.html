<div [class.justify]="movieService.isLoading || !movies.length" class="movie-list-container" *ngIf="genres$ | async as genres">
      <ng-container *ngIf="movieService.isLoading">
        <app-loading-spinner></app-loading-spinner>
      </ng-container>

      <app-movie-card *ngFor="let movie of movies"
                      [genres]="genres" [movie]="movie">
      </app-movie-card>
      <ng-container *ngIf="!movieService.isLoading">
        <ng-container *ngIf="movies.length; else noMovies">
          <button *ngIf="movies.length >= 20"
                  [disabled]="noMoreMovies"
                  [class.btn-disabled]="noMoreMovies"
                  class="btn btn-action fade-in" (click)="loadMore()">{{ noMoreMovies ? 'No More Data' : 'Load More'}}
          </button>
        </ng-container>
      </ng-container>

      <ng-template #noMovies>
        <p class="no-movies">No movies matching these search criteria</p>
      </ng-template>
</div>
