<div class="login-register">
  <div class="form-container">
    <h2>Sign In</h2>
    <form >
      <mat-form-field class="form-field">
        <mat-label>Email</mat-label>
        <input type="email" autocomplete="off" matInput
               placeholder="email">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Password</mat-label>
        <input type="password" autocomplete="off" matInput>
      </mat-form-field>
      <button class="btn btn-action">Login</button>
      <p class="cta">Don't have an account yet? <span routerLink="/register">Sign up</span></p>
    </form>
  </div>
</div>
